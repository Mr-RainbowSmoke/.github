name: üêõ Bug report
description: Report something that isn't working
title: "[Bug]: "
labels: ["type: bug", "status: triage"]
body:
  - type: textarea
    attributes:
      label: What happened?
      description: Describe the bug clearly.
      placeholder: "When I do X, Y happens..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Provide minimal steps.
      placeholder: |
        1) ...
        2) ...
        3) ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Logs / screenshots
      description: Paste relevant output (remove secrets).
      render: shell
    validations:
      required: false

  - type: dropdown
    attributes:
      label: Environment
      options:
        - Local dev
        - CI
        - Production
        - Other
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
    validations:
      required: false